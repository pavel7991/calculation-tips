<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center my-2">Calculation tips</h1>

    <form id="calc-form" class="row rounded-3  border border-secondary px-1 py-3">
      <div id="row-content">
        <div class="row row-data">
          <div class="form-floating mb-3 col-6 p-1">
            <input type="text" name="name" class="form-control rounded-3" placeholder="Имя">
            <label for="floatingInput" class="mx-1">Имя</label>
          </div>
          <div class="form-floating mb-3 col-3 p-1">
            <input type="number" name="cashbox" inputmode="numeric" pattern="[0-9]*" class="form-control rounded-3"
              placeholder="Касса">
            <label for="floatingPassword" class="mx-1">Касса</label>
          </div>
          <div class="form-floating mb-3 col-3 p-1">
            <input type="number" name="expiranza" inputmode="numeric" pattern="[0-9]*" class="form-control rounded-3"
              placeholder="Password">
            <label for="floatingPassword" class="mx-1">Expiranza</label>
          </div>
        </div>

        <div class="row row-data">
          <div class="form-floating mb-3 col-6 p-1">
            <input type="text" name="name" class="form-control rounded-3" placeholder="Имя">
            <label for="floatingInput" class="mx-1">Имя</label>
          </div>
          <div class="form-floating mb-3 col-3 p-1">
            <input type="number" name="cashbox" inputmode="numeric" pattern="[0-9]*" class="form-control rounded-3"
              placeholder="Касса">
            <label for="floatingPassword" class="mx-1">Касса</label>
          </div>
          <div class="form-floating mb-3 col-3 p-1">
            <input type="number" name="expiranza" inputmode="numeric" pattern="[0-9]*" class="form-control rounded-3"
              placeholder="Password">
            <label for="floatingPassword" class="mx-1">Expiranza</label>
          </div>
        </div>
      </div>

      <div class="input-group mb-3 px-1">
        <span class="input-group-text">₴</span>
        <span class="input-group-text">Oбщий чай</span>
        <input type="number" id="general-tips" class="form-control">
      </div>


      <div class="d-flex justify-content-center">
        <div id="add-row-btn" class="btn btn-primary btn-lg rounded-3  mx-1 fs-6 px-5">Add</div>
        <div id="calc-btn" class="btn btn-success btn-lg rounded-3 btn-primary mx-1 fs-6 px-5" data-bs-toggle="modal"
          data-bs-target="#Modal">Calc</div>
      </div>

    </form>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>Имя</е>
                <th>Касса</th>
                <th>% от кассы</th>
                <th>exp</th>
                <th>чай</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <hr>
        <p class="text-center">Общий заработок за день: <span class="text-success" id="daily-earnings"></span></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
